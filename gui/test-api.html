</head>
<body>
    <h1>ğŸ§ª AI åŠ©ç† API æµ‹è¯•</h1>

    <div class="section">

        <div id="weeklyChart" class="chart"></div>
        <pre id="weeklyData">åŠ è½½ä¸­...</pre>
    </div>

    <div class="section">
        <h2>ğŸ’¼ ä»Šæ—¥å·¥ä½œè®°å½•ï¼ˆçœŸå®æ•°æ®ï¼‰</h2>
        <div id="todayCommits">
            <div class="loading">åŠ è½½ä¸­...</div>

    </div>

    <script>
        // è·å–æœ¬å‘¨ç»Ÿè®¡
        async function loadWeeklyStats() {
            try {
                const response = await fetch('http://localhost:5178/api/commits/weekly');
                const data = await response.json();
                
                // æ˜¾ç¤ºåŸå§‹æ•°æ®
                document.getElementById('weeklyData').textContent = JSON.stringify(data, null, 2);
                
                // ç»˜åˆ¶å›¾è¡¨
                const chartDiv = document.getElementById('weeklyChart');
                const days = ['å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­', 'å‘¨æ—¥'];
                
                // è·å–æœ¬å‘¨æ—¥æœŸèŒƒå›´
                const now = new Date();
                const dayOfWeek = now.getDay();
                const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                
                const weeklyData = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(now);
                    date.setDate(now.getDate() + mondayOffset + i);
                    const dayKey = date.toISOString().split('T')[0];
                    weeklyData.push(data.dailyStats[dayKey]?.lines || 0);
                }
                
                const maxValue = Math.max(...weeklyData, 1);
                
                chartDiv.innerHTML = weeklyData.map((value, i) => {
                    const height = (value / maxValue) * 100;
                    return `
                        <div class="bar" style="height: ${height}%">
                            <div class="bar-value">${value}</div>
                            <div class="bar-label">${days[i]}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('åŠ è½½æœ¬å‘¨ç»Ÿè®¡å¤±è´¥:', error);
                document.getElementById('weeklyData').textContent = 'é”™è¯¯: ' + error.message;
            }
        }
        
        // è·å–ä»Šæ—¥æäº¤
        async function loadTodayCommits() {
            try {
                const response = await fetch('http://localhost:5178/api/commits/today');
                const data = await response.json();
                
                const commitsDiv = document.getElementById('todayCommits');
                
                if (data.commits.length === 0) {
                    commitsDiv.innerHTML = '<div class="loading">ä»Šæ—¥æš‚æ— æäº¤è®°å½•</div>';
                    return;
                }
                
                commitsDiv.innerHTML = data.commits.map(commit => {
                    const time = new Date(commit.date).toLocaleTimeString('zh-CN', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    return `
                        <div class="commit-item">
                            <div class="commit-time">
                                â° ${time} | ğŸ‘¤ ${commit.author} | ğŸ“Œ ${commit.hash}
                                ${commit.project ? `| ğŸ“ ${commit.project}` : ''}
                            </div>
                            <div class="commit-message">
                                ğŸ“ ${commit.message}

                                <span class="deletions">-${commit.deletions}</span>
                                | ğŸ“„ ${commit.files} ä¸ªæ–‡ä»¶
                                ${commit.changedFiles?.length > 0 ? `<br>ğŸ“ ${commit.changedFiles.join(', ')}` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('åŠ è½½ä»Šæ—¥æäº¤å¤±è´¥:', error);
                document.getElementById('todayCommits').innerHTML = 
                    '<div class="loading">é”™è¯¯: ' + error.message + '</div>';
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
